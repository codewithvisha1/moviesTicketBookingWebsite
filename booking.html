<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- link bootstrap css file -->
  <link rel="stylesheet" href="assets/css/style.css">

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- link common css file -->
  <link rel="stylesheet" href="assets/css/common.css">
  <!-- link font-awesome css file -->
  <link rel="stylesheet" href="assets/css/font-awesome.css">
  <!-- link fonts css file -->
  <link rel="stylesheet" href="assets/css/fonts.css">
  <!-- link variable css file -->
  <link rel="stylesheet" href="assets/css/variable.css">
  <!-- link style css file -->
  <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
  <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">

</head>

<body>
  <!-------------------------- header section ------------------------->
  <header class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-sm-1">
          <div class="logo">
            <a href="index.html"><img src="assets/images/logo.png" alt=""></a>
          </div>
        </div>
        <div class="col-sm-8 d-flex align-items-center">
          <div class="search-bar">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
              <input type="text" class="form-control" placeholder="Search movies or theaters..." aria-label="Username"
                aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
        <div class="col-sm-3 d-flex align-items-center justify-content-between">
          <div class="dropdown">
            <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="fa-solid fa-location-dot pe-2"></i>Select your city
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
          <div class="sign-up-btn">
            <!-- Button trigger modal -->
            <button class="btn btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="sign-up-button">Sign Up</button>
            <h4 id="display-name" class="text-white"></h4>
            <button class="btn btn-sm" type="button" d id="here" onclick="logout()">Logout</button>
          </div>
          <div class="sidebar-icon">
            <i class="fa-solid fa-bars fs-4"></i>
          </div>
        </div>
      </div>
    </div>
  </header>
   <!-- bootstrap Modal for signUP form-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Sign up</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        
        </div>
        <div class="modal-body">
          <div class="body-top d-flex justify-content-center">
            <img src="assets/images/logo.png" alt="">
          </div>
          <form action="index.html" method="post" class="p-4">
            <div class="form-floating">
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
              <label for="email">Email address</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control" id="phone" placeholder="name@example.com">
              <label for="phone">Phone number</label>
            </div>
          
            <div class="form-floating">
              <input type="password" class="form-control" id="pass" placeholder="name@example.com">
              <label for="pass">Password</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="confirm-pass" placeholder="name@example.com">
              <label for="confirm-pass">Confirm Password</label>
            </div>
          <button type="submit" class="btn btn-primary" id="modalData" name="create">Sign up</button>
        </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="selectFormat" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content w-75">
        <div class="modal-header border-0">
          <p class="modal-title fs-6" id="staticBackdropLabel2"></p>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        
        </div>
        <div class="modal-body">
          <div class="d-flex flex-column justify-content-center ">
            <h4>English</h4>
            <div class="d-flex flex-row justify-content-around align-items-center w-50">
              <button  class="btn btn-sm btn-outline-danger " onclick = "handleFormatClick('2D')">2D</button>
              <button  class="btn btn-sm btn-outline-danger " onclick = "handleFormatClick('3D')">3D</button>
              <button  class="btn btn-sm btn-outline-danger " onclick = "handleFormatClick('IMAX')">IMAX</button>
            </div>
            <h4 class="mt-3">Hindi</h4>
            <div class="d-flex flex-row justify-content-around align-items-center w-50">
              <button  class="btn btn-sm btn-outline-danger " onclick = "handleFormatClick('2D')">2D</button>
              <button  class="btn btn-sm btn-outline-danger " onclick = "handleFormatClick('3D')">3D</button>
              <button  class="btn btn-sm btn-outline-danger " onclick = "handleFormatClick('IMAX')">IMAX</button>
            </div>
          </div>
            
        </div>
      </div>
    </div>
  </div>
  <!-- booking section -->
  <div class="movie-section" id="movie-section-id">
    <div class="container">
        <div class="row">
            <div class="col-sm-3 p-4">
             <div class="card-data" id="card-data-id">

             </div>
            </div>
            <div class="col-sm-9 py-5">
              
                <div class="content" id="content-id">
                </div>
                <button class="btn btn-danger w-25 py-2" data-bs-toggle="modal" data-bs-target="#selectFormat">Book Ticket</button>
                
            </div>
        </div>
    </div>

  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/owl.carousel.min.js"></script>
  <!-------------------- link BOOTSTRAP JAVASCRIPT FILE --------------------->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
